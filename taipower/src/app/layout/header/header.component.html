<div class="header">
  <div class="header_bar">
    <div class="white_logo"><img src="assets/images/logo-white.png" /></div>
    <div class="current_state">供電線路智慧故障定位系統</div>
    <div class="user_information">
      <button class="sign_out">
        <a target="_blank" [href]="env.apiServer + '/admin'" style="color: white;">管理後台</a>
      </button>

      <span class="fa-stack" style="vertical-align: top; color: white; font-size: .8rem;">
        <i class="far fa-circle fa-stack-2x"></i>
        <i class="fas fa-user fa-stack-1x"></i>
      </span>
      <p class="user_name" style="padding-left: 5px;">
        {{ role }}, {{ username }}
      </p>
      <button class="sign_out" (click)="logout()">登出</button>
    </div>
  </div>
  <div class="container">
    <ul>
      <li>
        <a [routerLink]="[ '/fault/upload' ]" [ngClass]="{'active': url === '/fault/upload'}">
          <div class="speed-hover">上傳檔案</div>
        </a>
      </li>

      <li>
        <a [routerLink]="[ '/fault/result' ]"  [ngClass]="{'active': url === '/fault/result'}">
          <div class="speed-hover">歷史資料</div>
        </a>
      </li>

      <li>
        <a [routerLink]="[ '/wire/argument' ]" class="">
          <div class="speed-hover">匯入線路</div>
        </a>
      </li>
    </ul>
  </div>
</div>
