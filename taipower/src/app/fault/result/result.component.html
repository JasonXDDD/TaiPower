<div class="header">
  <div class="header_bar">
    <div class="white_logo"><img src="assets/images/logo-white.png"></div>
    <div class="current_state">供電線路智慧故障定位系統</div>
    <div class="user_information"><span class="user_icon"><img src="assets/images/userhead.png" width="100%"></span>
      <p class="user_name">taiwanpower</p><button class="sign_out">登出</button>
    </div>
  </div>
  <div class="container">
    <ul>
      <li><a [routerLink]="[ '/fault/upload' ]" class="">
          <div class="speed-hover">上傳檔案</div>
        </a></li>
      <li><a [routerLink]="[ '/wire/argument' ]" class="">
          <div class="speed-hover">查看線路</div>
        </a></li>
      <li><a [routerLink]="[ '/fault/result' ]" class="active">
          <div class="speed-hover">歷史資料</div>
        </a></li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="collapse">

    <div class="historyBox" *ngFor="let item of counter(4); let id = index">
      <div class="togglefaq" (click)="openCollapse($event); openMap(id)">
        <p class="date">2019.04.18</p>
        <p class="location">北投-深坑</p>
      </div>
      <div class="faqanswer">
        <div class="mapBox">
          <div class="map">
            <div class="idMap" [id]="'mapid' + id"></div>
          </div>
          <div class="map_information stepFormBox">
            <div class="little_bar">
              <p>故障資訊</p>
            </div>
            <ul class="malfunction">
              <li class="malfunction_information">
                <p class="tittle">故障位置</p>
                <p class="context">39C8+72 台北</p>
              </li>
              <div class="line"></div>
              <li class="malfunction_information">
                <p class="tittle">與電驛站相距</p>
                <div class="distance">
                  <p class="context">距北投 2 km</p>
                  <p class="context">距深坑 3 km</p>
                  <p class="context">距五股 5 km</p>
                </div>
              </li>
              <div class="line"></div>
              <li class="malfunction_information">
                <p class="tittle">故障狀況</p>
                <p class="context">供電時常短路</p>
              </li>
              <div class="line"></div>
              <li class="malfunction_information">
                <p class="tittle">故障原因</p>
                <p class="context">不明</p>
              </li>
              <div class="line"></div>
              <li class="malfunction_information">
                <p class="tittle">故障日期</p>
                <p class="context">2019.04.18</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
