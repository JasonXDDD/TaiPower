<div class="mobile">
  <div id="loading">
    <div class="logo">
      <img src="assets/images/mobile/startLOGO.png" width="100%" />
    </div>
  </div>

  <div class="middle">
    <div class="loginInformation">
      <div class="tittle">
        <img src="assets/images/mobile/appSLOGAN.png" width="100%" />
      </div>
      <form class="formBOx" action="">
        <div class="user">
          <div class="inputBox">
            <span class="representative" >
              <img src="assets/images/mobile/username.png" width="100%"/>
            </span>
            <span class="confirm" >
              <img src="assets/images/mobile/okay.png" width="100%"/>
            </span>
            <input type="text" id="user" name="user" placeholder="請輸入使用者名稱" [disabled]="isLoading" [(ngModel)]="user.username"/>
            <!-- <span class="error_message"></span> -->
          </div>
        </div>

        <div class="password Error">
          <div class="inputBox">
            <span class="representative" >
              <img src="assets/images/mobile/password.png" width="100%"/>
            </span>
            <span class="confirm" >
              <img src="assets/images/mobile/hide.png" width="100%"/>
            </span>
            <input type="password" id="passwd" name="passwd" placeholder="請輸入密碼" [disabled]="isLoading" [(ngModel)]="user.password"/>
            <!-- <span class="error_message"></span> -->
          </div>
        </div>

        <input type="submit" class="login" value="登入" (click)="doLogin()"/>
        <!-- <button class="login" >登入</button> -->
      </form>
    </div>
  </div>
</div>
