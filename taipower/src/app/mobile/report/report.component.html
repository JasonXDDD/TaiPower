<div class="mapBox">
  <div style="width: 95%; font-size: 15px; margin: 0 auto;">
    <div class="description">
      <div class="inDetail">
        <p class="textareaTitle">故障描述</p>
        <textarea style="padding: .5rem;"
        [disabled]="isReport" name="description" [(ngModel)]="report.description"></textarea>
      </div>
      <div class="inDetail">
        <p class="textareaTitle">備註</p>
        <textarea style="padding: .5rem;"
        [disabled]="isReport" name="opinion" [(ngModel)]="report.opinion"></textarea>
      </div>

      <div class="photo">
        <div class="picture" *ngFor="let photo of report.photo">
          <a *ngIf="!isReport">
            <i class="far fa-times-circle fa-2x close" style="color: #ff7575"></i>
          </a>
          <div class="image" [ngStyle]="{'backgroundImage': 'url(' + photo.photo + ')'}"></div>
        </div>

        <div class="picture" *ngIf="!isReport && report.photo.length < 4">
          <input type="file" accept="image/*" capture style="display: none;" #cameraImage (change)="addImage($event)">
          <a class="image"
          style="display: flex; flex-direction: column; align-items: center; justify-content: center;"
          (click)="cameraImage.click()">
            <i class="fas fa-camera-retro fa-3x" style="color: #aaa; padding-bottom: .5rem;"></i>
            <p style="color: #aaa;">新增照片</p>
          </a>
        </div>

      </div>

      <div style="margin: .5rem;" *ngIf="!isReport">
        <button style="display: block; width: 100%; background-color: #35b7fc; border-radius: 4px; color: white; font-size: 15px;" (click)="doSubmit()">
          送出
        </button>
      </div>
    </div>
  </div>
</div>
