

<div class="history-container">
  <div class="collapse">

    <div class="historyBox" *ngFor="let item of eventList">
      <a (click)="routeToItem(item)">
        <div class="togglefaq">
          <p class="date">{{ item.create_date }}</p>
          <p class="location">{{ item.linename }}</p>
          <p class="date">{{ item.report.length }}則回報</p>
        </div>
      </a>
    </div>

  </div>
</div>
